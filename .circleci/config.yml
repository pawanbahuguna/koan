version: 2
jobs:
  test:
    docker:
      - image: circleci/node
    parallelism: 2  
    steps:
      - checkout
      # These two tests should run in parallel. Make it so!
      - run:
          name: Run Hello test
          command: |
            echo $(circleci tests glob "src/test_*.sh")
            circleci tests glob "src/test_*.sh" | xargs -n 1 echo
            circleci tests glob "src/test_*.sh" | circleci tests split > ~/tests-to-run
            bash ~/tests-to-run
           
workflows:
  version: 2
  test:
    jobs:
      - test
